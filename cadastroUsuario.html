<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <img src="img/logoCarshare.png" alt="Logo do CarShare" class="logo">
        <div class="">
            <input type="checkbox" id="menu" class="botao">
            <label for="menu" class="rotulo">
                <span class="menu-hamburguer imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        Mensagens
                    </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        Notificações
                    </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        Viagens
                    </a>
                </li>
                <li class="lista-menu__item">
                    <a href="perfilUsuario.html" class="lista-menu__link">
                        Meu Perfil
                    </a>
                </li>
                <li class="lista-menu__sair">
                    <a href="login.html" class="lista-menu__link">
                        Sair
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="">
        <ul class="usuario">
            <li class="cadastro-usuario">
                <label class="usuario-label" for="nome">Nome</label>
                <input class="usuario-input" type="text" id="nome" name="nome" placeholder="Nome" required>
            </li>
            <li class="cadastro-usuario">
                <label class="usuario-label" for="nascimento">Data de Nascimento</label>
                <input class="usuario-input" type="date" id="nascimento" placeholder="Insira a data">
            </li>
            <li class="cadastro-usuario">
                <label class="usuario-label" for="cnhUsuario">CNH</label>
                <input class="usuario-input" type="text" id="cnhUsuario" name="cnhUsuario" placeholder="CNH" required>
            </li>
            <li class="cadastro-usuario">
                <label class="usuario-label" for="cpfUsuario">CPF</label>
                <input class="cpf" type="text" id="cpf" placeholder="000.000.000-00" oninput="anyKeyPressed(event)" maxlength="14">
            </li>
            <li class="cadastro-usuario">
                <label class="usuario-label" for="email">Email</label>
                <input class="usuario-input" type="email" id="email" name="email" placeholder="Email" required>            
            </li>
            <li class="cadastro-usuario">
                <label class="usuario-label" for="senha">Senha</label>
                <input class="usuario-input" type="password" id="senha" name="password"
                    placeholder="Digite sua senha"  maxlength="10">
            </li>
            <li class="cadastro-usuario">                
                <button class="usuario-botao" type="submit">Criar Usuário</button>
            </li>
        </ul>
    </main>
    <footer class="rodape">
        <ul class="rodape-lista">
            <li class="lista-link">
                <p class="rodape-texto">® 2024 CarShare.</p>
            </li>
            <li class="lista-link">
                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
    <script src="./JS/cpfValidator.js"></script>
</body>
</html>
